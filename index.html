<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="stylesheet" href="style.css" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400&display=swap" rel="stylesheet" />
		<title>Frontend Mentor | Base Apparel coming soon page</title>

		<!-- Feel free to remove these styles or customize in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<section class="card">
			<div class="content">
				<div class="text">
					<div class="top-icon">
						<img src="./images/logo.svg" className="logo" alt="logo" />
					</div>
					
					<div class="imgDiv">
						<img src="./images/hero-desktop.jpg" className="hero" alt="hero" />
					</div>

					<section class="comment">
						<h1 class="light-title">WE'RE</h1>
						<h1 class="dark-title">COMING <br />SOON</h1>

						<p class="information">
							Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date
							with announcements and our launch deals.
						</p>
					</section>
					<form>
						<input
							require
							placeholder="Email Address"
							type="email"
							value=" "
							id="input"
							pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
						/>
						<button class="button" onClick="myFunction()">
							<img src="./images/icon-arrow.svg" alt="submit" class="submit" />
						</button>
					</form>
				</div>
			</div>

			<footer>
				<p class="attribution">
					Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
					<a href="#">Kara R. Peoples</a>.
				</p>
			</footer>
		</section>
	</body>
	<script src="index.js"></script>
</html>
